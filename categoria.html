<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="../build/css/app.css">
    <title>Categoria</title>
</head>

<body>
    <div class="con-inv">

        <nav class="navbar">
            <div class="nav-logo">
                <link rel="stylesheet" href="./public/build/css/app.css">
                <img src="./public/images/navbar-log.png" alt="nav_log">
            </div>

            <div class="nav-optioncontain">

                <div class="nav-option">
                    <ul>
                        <li> <a href="">INFORME</a> </li>
                        <li> <a href="">INVENTARIO</a> </li>
                        <li> <a href="">INFORME</a> </li>
                    </ul>
                </div>

                <div class="nav-salir">
                    <span>SALIR</span>
                </div>
            </div>

        </nav>

        <div class="cuerpo-inventario">
            <aside class="lateral-opt">
                <div class="later-component">
                    <div class="lateral-icon">
                        <img src="./public/images/usuario.png" alt="User-icon">
                    </div>
                    <div class="laterl-information">
                        <div class="lateral-rol">
                            <span>ADMIN</span> <br>
                            <span class="user-name">Freddy Krueger</span>
                        </div>
                    </div>
                </div>

                <div class="later-component">
                    <div class="lateral-icon">
                        <img src="./public/images/lector-tarj.png" alt="Lector-icon">
                    </div>
                    <div class="laterl-information">
                        <span>VENTA</span>
                    </div>
                </div>
                <div class="later-component">
                    <div class="lateral-icon">
                        <img src="./public/images/usuario.png" alt="Lector-icon">
                    </div>
                    <div class="laterl-information">
                        <span>Proveedor</span>
                    </div>
                </div>
            </aside>

            <div class="inventary-contain">
                <div class="iventary-header">
                    <h2>Categoría</h2>
                    <a href="/productos/create" id="openModal" class="button but-register">+ REGISTRAR </a>
                </div>

                <div class="search-inv">
                    <div class="buscador">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <input type="text" placeholder=" Buscar entre las categorías" class="serch-inventory">
                    </div>

                </div>

                <table class="tabla-productos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>DESCRIPCION</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>
                                666 </td>
                            <td>
                                Bebidas sin alcohól </td>
                            <td>
                                Tiene alcohól adulterado para dejar ciegos a los tibios </td>
                            <td>
                                <div class="acciones-inv">
                                    <a href="/productos/create" class="btn editar editar-prod"><i
                                            class="icon-pencil"><img
                                                src="/images/4213598-doodle-education-line-pen-pencil-school-science_115491.ico"
                                                alt=""></i>
                                    </a>
                                    <a href="/productos/create" class="btn eliminar delete-prod"><i
                                            class="icon-delete"><img
                                                src="/images/cancel_close_delete_exit_logout_remove_x_icon_123217.ico"
                                                alt=""></i></a>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <div id="paginacion" class="paginacion">
                    <button onclick="cambiarPagina(-1)">
                        &lt;&lt; Anterior</button>
                    <span id="pagina-actual">1</span>
                    <button onclick="cambiarPagina(1)">Siguiente &gt;&gt;</button>
                </div>

            </div>
        </div>
</body>

</html>
